<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-user-circle"></i> StudoGram</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Ім'я</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Введіть ім'я користувача"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Чат</label>
						<select name="room" id="room">
							<option value="Чат №1">Чат №1</option>
							<option value="Чат №2">Чат №2</option>
							<option value="Чат №3">Чат №3</option>
							<option value="Чат №4">Чат №4</option>
							<option value="Чат №5">Чат №5</option>
						</select>
					</div>
					<button type="submit" class="btn">Приєднатися</button>
				</form>
			</main>
		</div>
	</body>
</html>
